<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Diaz Portafolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/f078870c36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="main-content">
    <!-- Header Section -->
    <div id="header-content"></div>

    <!-- Blogs Section -->
    <div id="blogs-content"></div>
    
    <!-- Portfolio Section -->
    <div id="portfolio-content"></div>

    <!-- CONTROLS DIFFERENT PAGES -->
    <div class="controls">
        <div class="control active-btn" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control" data-id="blogs">
            <i class="fa-solid fa-blog"></i>
        </div>
        <div class="control" data-id="portfolio">
            <i class="fas fa-star"></i>
        </div>
    </div>
    
    <div class="theme-btn">
        <i class="fas fa-adjust"></i>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
